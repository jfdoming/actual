name: Generate release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to generate a PR for (optional)'
        required: false
        default: ''

jobs:
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Bump package versions
        id: bump_package_versions
        shell: bash
        run: |
          .github/actions/bump-package-versions ${{ github.event.inputs.version }}
          echo "version=$(jq -r .version packages/desktop-client/package.json)" > $GITHUB_OUTPUT
      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'ğŸ”– (${{ steps.bump_package_versions.outputs.version }})'
          title: 'ğŸ”– (${{ steps.bump_package_versions.outputs.version }})'
          body: 'Generated by [generate-release-pr.yml](.github/workflows/generate-release-pr.yml)'
          branch: 'release/${{ steps.bump_package_versions.outputs.version }}'
